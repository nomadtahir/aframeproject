<!DOCTYPE html>
<html>

<head>
    <title>Machine VR Test</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githubusercontent.com/mrdoob/three.js/master/build/three.module.js"></script>
</head>
<body>
    <body>
        <a-scene stats="fps" renderer="colorManagement: true;" model-viewer="gltfModel: #machine; title: Machine"
            background="color:grey" raycaster="objects: .interactable">
            <a-entity id="rig" movement-controls="speed : 0.15 , constrainToNavMesh: true ">
                <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true"
                    aycaster="objects: .interactable">
                    <a-cursor color="#FF0000"></a-cursor>
                </a-entity>
            </a-entity>
            <a-entity cursor raycaster="far: 20; interval: 1000; objects: .clickable"></a-entity>
            <a-assets>
                <a-asset-item id="MachineModel"
                    src="https://cdn.glitch.me/00f2d644-93e9-43db-b8e5-cac6ced4b897%2FtestNew4LOD.glb?"></a-asset-item>
            </a-assets>
            <a-entity>
                <script type="module" src="client.js"></script>
                <script type="module" src="SimplifyModifier.js"></script>
                <script type="module" src="BufferGeometryUtils.js"></script>
                <script type="module" src="three.module.js"></script>


            </a-entity>
        </a-scene>
    </body>
</html>
